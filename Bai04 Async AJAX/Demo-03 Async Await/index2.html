<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2: Chaining method()</title>
</head>

<body>
    <script>
        //Tạo async function là f()
        async function f() {
            console.log('Async function.');
            return Promise.resolve(1);
        }

        //Gọi phương thức then()
        f().then(function (result) {
            console.log(result)
        });

        //Trong chương trình trên, hàm f() được giải quyết và hàm then() được thực thi.


    </script>
</body>

</html>
