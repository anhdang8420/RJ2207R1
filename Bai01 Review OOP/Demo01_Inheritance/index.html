<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP INHERITANCE Kế thừa</title>
</head>
<body>
    <script>
        class Person{
            sayHello()
            {
                console.log("Person says hello");
            }
        }
        class Student extends Person{
            sayHello(){
                console.log("Student says hello");
            }

        }
        
        let nam = new Student();
        nam.sayHello();
    </script>
    
</body>
</html>
